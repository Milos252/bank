<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bank.css" />
        <title>Bank Account</title>
    </head>
    <body>
        <div id="container">
            <div id="money">
                <h1>You have:</h1>
                <p id="money-text"></p>
            </div>
            <div id="info">
                <p>Name: <span id="name"></span></p>
                <p>Email: <span id="email"></span></p>
                <p>Password: <span id="password"></span></p>

                <input type="text" name="deposit" id="deposit-input" placeholder="Deposit..."/>
                <button type="submit" id="deposit-btn">Deposit</button>

                <input type="text" name="withdraw" id="withdraw-input" placeholder="Withdraw..."/>
                <button type="submit" id="withdraw-btn">Withdraw</button>
            </div>
        </div>
        <script src="bank.js"></script>
    </body>
</html>
